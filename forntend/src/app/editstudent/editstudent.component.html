<div class="panel panel-default">
        <div class="panel-heading">Employee Edit Form : You can student detail information</div>
        <div class="panel-body">
        <form class="form-horizontal" (submit)="updateEmployee()">
        <div class="form-group">
          <label for="emp_name" class="col-sm-2 control-label">Student Name </label>
          <div class="col-sm-9">
            <input type="text" class="form-control" [(ngModel)]="model.name" name="name" >
          </div>
        </div>
        <div class="form-group">
          <label for="position" class="col-sm-2 control-label">College Name : </label>
          <div class="col-sm-9">
            <input type="text" class="form-control" [(ngModel)]="model.college" name="college">
          </div>
        </div>
       
        
      
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-8">
            <button type="submit" class="btn btn-success">Update</button>
             <a class="btn btn-info" (click)="goBack()">Cancel</a>
          </div>
         
        </div>
      </form>
      
        </div>
      </div>
